<div class="main">
  <img src="./assets/images/shuffle_blue.png" alt="shuffle symbol">
  <header>Skill Swap</header>
  <h3 id="tagline">A social platform for <br>sharing & learning skills</h3>
  <section id="buttons">
    <div class="col-xs-6">
       <a routerLinkActive="active"
          routerLink="/register"
          *ngIf="!authInfo?.isLoggedIn()"
      ><button class="btn">Sign Up</button></a>
    </div>
    <div class="col-xs-6">
       <a routerLinkActive="active"
          routerLink="/login"
          *ngIf="!authInfo?.isLoggedIn()"
      ><button class="btn">Log in</button></a>
    </div>
  </section>
</div>
